<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ReVive | Survey</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="page">
    <header class="header">
        <a href="dashboard.html">
            <img src="assets/logo.svg" alt="ReVive Logo" class="logo">
          </a>
      <img src="assets/profileicon.svg" alt="profileicon" class="profileicon" />
    </header>
    <main class="survey">
      <h2>Welcome to ReVive!</h2>
      <p>Congratulations on taking the first step on your sustainability journey.</p>
      <form>
        <label><input type="checkbox" /> Make more sustainable decisions</label><br/>
        <label><input type="checkbox" /> Learn how to recycle the proper way</label><br/>
        <label><input type="checkbox" /> Learn how to compost</label><br/>
        <label><input type="checkbox" /> Support eco-conscious brands</label><br/>
        <label><input type="checkbox" /> All of the Above</label><br/>
        <button class="btn" type="submit">Continue</button>
      </form>
    </main>
  </div>
</body>
</html>

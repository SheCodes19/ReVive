<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="style.css">
  <title>ReVive | Profile</title>
</head>
<body class="profile-screen">
  <header class="top-bar">
    <a href="dashboard.html">
      <img src="assets/logo.svg" alt="ReVive Logo" class="logo">
    </a>
    <nav class="nav-icons">
      <div class="search-container">
        <a href="#" class="search-toggle">
          <img src="assets/search.svg" alt="Search" class="logo" />
        </a>
        <input type="text" placeholder="Search..." class="search-box" />
      </div>         
      <a href="articles.html">
        <img src="assets/bio-leaves.svg" alt="articles" class="logo" />
      </a>
      <a href="track.html">
        <img src="assets/chart-histogram.svg" alt="chart" class="logo" />
      </a>
      <a href="shop.html">
        <img src="assets/store.svg" alt="store" class="logo" />
      </a>
      <a href="checkout.html" class="cart-icon">
        <img src="assets/shopping-cart.svg" alt="shopping-cart" class="logo" />
        <span class="cart-badge" id="cart-count">0</span>
      </a>      
      <a href="profile.html">
        <img src="assets/profileicon.svg" alt="profileicon" class="logo" />
      </a>
    </nav>
  </header>

  <div class="profile-page">
    <form class="profile-form">
      <h2>Personal Information</h2>
  
      <label>
        Name
        <input type="text" placeholder="Jane Doe" id="Name"/>
        <input type="hidden" name="name" value="Emily Watts" />
      </label>
  
      <label>
        Address
        <input type="text" placeholder="123 Green Ave" id="Address"/>
        <input type="hidden" name="address" value="11th Street, Broadway" />
      </label>
  
      <label>
        Email
        <input type="email" placeholder="jane@test.com" id="Email"/>
        <input type="hidden" name="email" value="Emily.Watts@gmail.com" />
      </label>
  
      <label>
        Phone Number
        <input type="text" placeholder="(781) 123-4567" id="Phone"/>
        <input type="hidden" name="phone" value="(254) 779-4128" />
      </label>
  
      <label>
        Password
        <input type="password" placeholder="••••••••" id="Password"/>
        <input type="hidden" name="password" value="greenforest" />
      </label>
  
      <button type="button" class="btn" onclick="fillAndConfirm()">Save</button> 

      <p id="confirmationMessage" style="color: green; font-weight: bold; display: none; margin-top: 15px;"></p>
    </form>

    <script>
      const formFields = ["Name", "Address", "Email", "Phone", "Password"];

      // Fill fields from saved localStorage data (if it exists)
      window.addEventListener("DOMContentLoaded", () => {
        formFields.forEach(field => {
          const updated = localStorage.getItem(field);
          if (updated) {
            document.getElementById(field).value = updated;
          }
        });
      });

      function fillAndConfirm() {
        // Hardcoded values
        const data = {
          Name: "Emily Watts",
          Address: "11th Street, Broadway",
          Email: "Emily.Watts@revive.com",
          Phone: "(254) 779-4128",
          Password: "greenforest"
        };
    
        // Fill form and save to localStorage
        formFields.forEach(field => {
          document.getElementById(field).value = data[field];
          localStorage.setItem(field, data[field]);
        });
    
        // Show confirmation message
        const message = document.getElementById("confirmationMessage");
        message.textContent = "Your information is updated.";
        message.style.display = "block";
      }
    </script>
  </div> 
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const toggle = document.querySelector(".search-toggle");
      const box = document.querySelector(".search-box");
  
      toggle.addEventListener("click", (e) => {
        e.preventDefault();
        box.classList.toggle("visible");
      });
  
      document.addEventListener("click", (e) => {
        if (!e.target.closest(".search-container")) {
          box.classList.remove("visible");
        }
      });
    });
  </script>   
  <script>
    document.addEventListener("DOMContentLoaded", function () {
    const cartCount = document.getElementById("cart-count");
    if (cartCount) {
      cartCount.textContent = localStorage.getItem("cartCount") || "0";
    }
  });
  </script>  
</body>
</html>

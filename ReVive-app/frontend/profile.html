<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="style.css">
  <title>ReVive | Profile</title>
</head>
<body>
  <header class="top-bar">
    <a href="dashboard.html">
        <img src="assets/logo.svg" alt="ReVive Logo" class="logo">
      </a>
      <a href="profile.html">
        <img src="assets/profileicon.svg" alt="profileicon" class="logo" />
      </a>
  </header>

<div class="profile-page">
    <h2>Personal Information</h2>
    <form class="profile-form">
      <label>Name<input type="text"></label>
      <label>Address<input type="text"></label>
      <label>Email<input type="email"></label>
      <label>Phone Number<input type="text"></label>
      <label>Password<input type="password"></label>
      <button class="btn">Save</button>
      <button class="btn secondary">Sign Out</button>
    </form>
    
</div>  
</body>
</html>

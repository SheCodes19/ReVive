<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="style.css">
  <title>ReVive | Profile</title>
</head>
<body class="profile-screen">
  <header class="top-bar">
    <a href="dashboard.html">
        <img src="assets/logo.svg" alt="ReVive Logo" class="logo">
      </a>
      <a href="profile.html">
        <img src="assets/profileicon.svg" alt="profileicon" class="logo" />
      </a>
  </header>

  <div class="profile-page">
    <form class="profile-form">
      <h2>Personal Information</h2>
  
      <label>
        Name
        <input type="text" placeholder="Jane Doe" />
      </label>
  
      <label>
        Address
        <input type="text" placeholder="123 Green Ave" />
      </label>
  
      <label>
        Email
        <input type="email" placeholder="jane@test.com" />
      </label>
  
      <label>
        Phone Number
        <input type="text" placeholder="(781) 123-4567" />
      </label>
  
      <label>
        Password
        <input type="password" placeholder="••••••••" />
      </label>
  
      <button type="submit" class="btn">Save</button> 
      
      <button type="button" class="btn">Sign Out</button>
    </form>
  </div>  
</body>
</html>

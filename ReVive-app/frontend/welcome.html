<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Welcome to ReVive</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="welcome-page">
    <header class="top-bar">
      <a href="dashboard.html">
        <img src="assets/logo.svg" alt="ReVive Logo" class="logo">
      </a>
      <nav class="nav-icons">
        <div class="search-container">
          <a href="#" class="search-toggle">
            <img src="assets/search.svg" alt="Search" class="logo" />
          </a>
          <input type="text" placeholder="Search..." class="search-box" />
        </div>         
        <a href="articles.html">
          <img src="assets/bio-leaves.svg" alt="articles" class="logo" />
        </a>
        <a href="track.html">
          <img src="assets/chart-histogram.svg" alt="chart" class="logo" />
        </a>
        <a href="shop.html">
          <img src="assets/store.svg" alt="store" class="logo" />
        </a>
        <a href="checkout.html">
          <img src="assets/shopping-cart.svg" alt="shopping-cart" class="logo" />
        </a>
        <a href="profile.html">
          <img src="assets/profileicon.svg" alt="profileicon" class="logo" />
        </a>
      </nav>
    </header>

    <main class="welcome-content">
      <img src="assets/logo.svg" class="big-logo">
      <h1>Welcome to ReVive</h1>
      <p class="tagline">Think Green, Do Green</p>
      <div class="button-group">
        <a href="index.html" class="btn">Start</a>
        <a href="survey.html" class="btn">Survey</a>
      </div>
    </main>
  </div>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const toggle = document.querySelector(".search-toggle");
      const box = document.querySelector(".search-box");
  
      toggle.addEventListener("click", (e) => {
        e.preventDefault();
        box.classList.toggle("visible");
      });
  
      document.addEventListener("click", (e) => {
        if (!e.target.closest(".search-container")) {
          box.classList.remove("visible");
        }
      });
    });
  </script>  
</body>
</html>

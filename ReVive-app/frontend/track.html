<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ReVive | Track Progress</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="track-page">
    <header class="top-bar">
      <a href="dashboard.html">
        <img src="assets/logo.svg" alt="ReVive Logo" class="logo">
      </a>
      <nav class="nav-icons">
        <div class="search-container">
          <a href="#" class="search-toggle">
            <img src="assets/search.svg" alt="Search" class="logo" />
          </a>
          <input type="text" placeholder="Search..." class="search-box" />
        </div>         
        <a href="articles.html">
          <img src="assets/bio-leaves.svg" alt="articles" class="logo" />
        </a>
        <a href="track.html">
          <img src="assets/chart-histogram.svg" alt="chart" class="logo" />
        </a>
        <a href="shop.html">
          <img src="assets/store.svg" alt="store" class="logo" />
        </a>
        <a href="checkout.html" class="cart-icon">
          <img src="assets/shopping-cart.svg" alt="shopping-cart" class="logo" />
          <span class="cart-badge" id="cart-count">0</span>
        </a>        
        <div class="profile-dropdown">
          <img src="assets/profileicon.svg" alt="Profile" class="logo profile-icon" />
          <div class="dropdown-menu">
            <a href="profile.html">Profile</a>
            <a href="checkout.html">Order Summary</a>
            <a href="index.html" id="logout-btn">Logout</a>
          </div>
        </div>
      </nav>
    </header>

    <!-- ‚úÖ Toast message -->
    <div id="reset-toast" class="toast hidden">
      üå± Chart reset for a new week!
    </div>

    <main class="track-content">
      <div class="actions-section">
        <h2>Log Daily Actions</h2>
        <label><input type="checkbox" class="action" data-points="1"> Used a reusable bag</label>
        <label><input type="checkbox" class="action" data-points="2"> Biked instead of drove</label>
        <label><input type="checkbox" class="action" data-points="1"> Recycled an item</label>
        <label><input type="checkbox" class="action" data-points="2"> Composted vegetable peels</label>
        <label><input type="checkbox" class="action" data-points="1"> Other</label>

        <!-- ‚úÖ Reset Button -->
        <button class="btn secondary" id="reset-week-btn">üîÅ Reset This Week</button>
      </div>

      <div class="progress-section">
        <h2>Weekly Progress</h2>
        <canvas id="progressChart" width="400" height="200"></canvas>
      </div>
    </main>
  </div>

  <!-- ‚úÖ Script to control chart + reset -->
  <script>
    const today = new Date();
    const weekday = (today.getDay() + 6) % 7;

    const lastSaveDate = localStorage.getItem("reviveLastSaveDate");
    const isNewWeek = lastSaveDate &&
      new Date(lastSaveDate).getDay() === 1 &&
      today.getDay() === 1 &&
      lastSaveDate !== today.toDateString();

    if (isNewWeek || !lastSaveDate) {
      localStorage.removeItem("reviveChartData");
    }

    localStorage.setItem("reviveLastSaveDate", today.toDateString());

    const saved = localStorage.getItem("reviveChartData");
    const progressData = saved ? JSON.parse(saved) : [0, 0, 0, 0, 0, 0, 0];

    const ctx = document.getElementById('progressChart').getContext('2d');
    const chart = new Chart(ctx, {
     type: 'bar',
     data: {
       labels: ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun'],
       datasets: [{
         label: 'Recycling Actions',
         data: progressData,
         backgroundColor: '#209643'
       }]
     },
     options: {
       animation: {
         duration: 800,
         easing: 'easeOutQuart'
       },
       scales: {
         x: {
           ticks: {
            color: '#222'        // ‚úÖ dark x-axis numbers
            },
            grid: {
              color: '#666'        // ‚úÖ dark vertical grid lines
            }
         },
         y: {
           beginAtZero: true,
           ticks: {
             color: '#222'        // ‚úÖ dark y-axis numbers
           },
           grid: {
             color: '#666'        // ‚úÖ dark horizontal grid lines
           }
         }
       },
       plugins: {
         legend: {
           labels: {
             color: '#222'        // ‚úÖ dark legend text
           }
         }
       }
     }
   });

    const actions = document.querySelectorAll('.action');
    actions.forEach(action => {
      action.addEventListener('change', () => {
        const index = weekday;
        const points = parseInt(action.dataset.points);

        if (action.checked) {
          progressData[index] += points;
        } else {
          progressData[index] = Math.max(0, progressData[index] - points);
        }

        chart.update();
        localStorage.setItem("reviveChartData", JSON.stringify(progressData));
        localStorage.setItem("reviveLastSaveDate", today.toDateString());
      });
    });

    if (isNewWeek) {
      const toast = document.getElementById("reset-toast");
      toast.classList.remove("hidden");
      toast.classList.add("show");
      setTimeout(() => {
        toast.classList.remove("show");
      }, 4000);
    }

    const resetBtn = document.getElementById('reset-week-btn');
    if (resetBtn) {
      resetBtn.addEventListener('click', () => {
        for (let i = 0; i < progressData.length; i++) {
          progressData[i] = 0;
        }
        chart.update();
        localStorage.setItem("reviveChartData", JSON.stringify(progressData));
        localStorage.setItem("reviveLastSaveDate", today.toDateString());

        const toast = document.getElementById("reset-toast");
        toast.classList.remove("hidden");
        toast.classList.add("show");
        setTimeout(() => {
          toast.classList.remove("show");
        }, 3000);
      });
    }
  </script>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const toggle = document.querySelector(".search-toggle");
      const box = document.querySelector(".search-box");
  
      toggle.addEventListener("click", (e) => {
        e.preventDefault();
        box.classList.toggle("visible");
      });
  
      document.addEventListener("click", (e) => {
        if (!e.target.closest(".search-container")) {
          box.classList.remove("visible");
        }
      });
    });
  </script>  
  <script>
    document.addEventListener("DOMContentLoaded", function () {
    const cartCount = document.getElementById("cart-count");
    if (cartCount) {
      cartCount.textContent = localStorage.getItem("cartCount") || "0";
    }
  });
  </script>  
</body>
</html>

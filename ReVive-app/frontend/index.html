<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ReVive | Login</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="login-page">
  <div class="login-page">
    <header class="top-bar">
      <a href="index.html">
      <img src="assets/logo.svg" class="logo" alt="ReVive Logo">
       </a>
    </header>

    <main class="login-split">
      <div class="login-left">
        <input type="text" placeholder="Username">
        <input type="password" placeholder="Password">
        <button class="btn">Login</button>
        <a href="profile.html" class="btn" style="display: block; width: 100%; max-width: 220px; text-align: center; margin: 10px auto; box-sizing: border-box;">Sign up</a>
      </div>
      <div class="login-right">
        <img src="assets/logo.svg" class="big-logo" alt="Logo">
        <h1>ReVive</h1>
        <p>Think Green, Do Green</p>
      </div>
    </main>
  </div>
  <script>
    document.querySelector(".btn").addEventListener("click", function () {
      const username = document.querySelector('input[type="text"]').value;
      const password = document.querySelector('input[type="password"]').value;
  
      if (username === "Emily" && password === "greenforest") {
        window.location.href = "dashboard.html"; // Redirect on successful login
      } else {
        alert("Invalid username or password.");
      }
    });
  </script>  
</body>
</html>

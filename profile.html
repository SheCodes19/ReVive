<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="style.css">
  <title>ReVive | Profile</title>
</head>
<body class="profile-screen">
  <header class="top-bar">
    <a href="dashboard.html">
      <img src="assets/logo.svg" alt="ReVive Logo" class="logo">
    </a>
    <nav class="nav-icons">
      <div class="search-container">
        <a href="#" class="search-toggle">
          <img src="assets/search.svg" alt="Search" class="logo" />
        </a>
        <input type="text" placeholder="Search..." class="search-box" />
      </div>         
      <a href="articles.html">
        <img src="assets/bio-leaves.svg" alt="articles" class="logo" />
      </a>
      <a href="track.html">
        <img src="assets/chart-histogram.svg" alt="chart" class="logo" />
      </a>
      <a href="shop.html">
        <img src="assets/store.svg" alt="store" class="logo" />
      </a>
      <a href="checkout.html" class="cart-icon">
        <img src="assets/shopping-cart.svg" alt="shopping-cart" class="logo" />
        <span class="cart-badge" id="cart-count">0</span>
      </a>      
      <div class="profile-dropdown">
        <img src="assets/profileicon.svg" alt="Profile" class="logo profile-icon" />
        <div class="dropdown-menu">
          <a href="profile.html">Profile</a>
          <a href="order.html">Order Summary</a>
          <a href="index.html" id="logout-btn">Logout</a>
        </div>
      </div>
    </nav>
  </header>

  <div class="profile-page">
    <form class="profile-form">
      <h2>Personal Information</h2>
  
      <label>
        Name
        <input type="text" placeholder="Jane Doe" id="Name"/>
        <input type="hidden" name="name" value="Emily Watts" />
      </label>
  
      <label>
        Address
        <input type="text" placeholder="123 Green Ave" id="Address"/>
        <input type="hidden" name="address" value="11th Street, Broadway" />
      </label>
  
      <label>
        Email
        <input type="email" placeholder="jane@test.com" id="Email"/>
        <input type="hidden" name="email" value="Emily.Watts@gmail.com" />
        <span id="emailError" style="color: red; display: none; font-size: 0.9em;">Please enter a valid email address (e.g., name@example.com).</span>

      </label>
  
      <label>
        Phone Number
        <input type="text" placeholder="Enter 10-digit number" id="Phone" maxlength="10" inputmode="numeric" />
        <input type="hidden" name="phone" value="(254) 779-4128" />
        <span id="phoneError" style="color: red; display: none; font-size: 0.9em;">Please enter a valid 10-digit phone number (numbers only).</span>
      </label>            
  
      <label>
        Password
        <input type="password" placeholder="••••••••" id="Password"/>
        <input type="hidden" name="password" value="greenforest" />
      </label>
  
      <button type="button" class="btn" onclick="fillAndConfirm()">Save</button> 

      <p id="confirmationMessage" style="color: green; font-weight: bold; display: none; margin-top: 15px;"></p>
    </form>

    <script>
      const formFields = ["Name", "Address", "Email", "Phone", "Password"];
    
      function fillAndConfirm() {
        let isValid = true; 
    
        const phoneInput = document.getElementById("Phone");
        const phoneError = document.getElementById("phoneError");
        const phoneValue = phoneInput.value.trim();
        const phonePattern = /^\d{10}$/;
    
        if (!phonePattern.test(phoneValue)) {
          phoneError.style.display = "inline";
          isValid = false;
        } else {
          phoneError.style.display = "none";
        }
  
        const emailInput = document.getElementById("Email");
        const emailError = document.getElementById("emailError");
        const emailValue = emailInput.value.trim();
        const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
    
        if (!emailPattern.test(emailValue)) {
          emailError.style.display = "inline";
          isValid = false;
        } else {
          emailError.style.display = "none";
        }
    
        if (!isValid) {
          const message = document.getElementById("confirmationMessage");
          message.style.display = "none";
          return;
        }
    
        formFields.forEach(field => {
          const input = document.getElementById(field);
          const hidden = input.nextElementSibling;
          const typedValue = input.value.trim();
          const finalValue = typedValue || hidden.value;
          input.value = finalValue;
          localStorage.setItem(field, finalValue);
        });
    
        const message = document.getElementById("confirmationMessage");
        message.textContent = "✅ Your information is updated.";
        message.style.color = "green";
        message.style.display = "block";
      }
    </script>
    
    

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const formFields = ["Name", "Address", "Email", "Phone", "Password"];

        formFields.forEach(field => {
          const saved = localStorage.getItem(field);
          if (saved) {
            document.getElementById(field).value = saved;
          }
        });
      });
    </script>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const toggle = document.querySelector(".search-toggle");
      const box = document.querySelector(".search-box");
  
      toggle.addEventListener("click", (e) => {
        e.preventDefault();
        box.classList.toggle("visible");
      });
  
      document.addEventListener("click", (e) => {
        if (!e.target.closest(".search-container")) {
          box.classList.remove("visible");
        }
      });
    });
  </script>   
  <script>
    document.addEventListener("DOMContentLoaded", function () {
    const cartCount = document.getElementById("cart-count");
    if (cartCount) {
      cartCount.textContent = localStorage.getItem("cartCount") || "0";
    }
  });
  </script>  
</body>
</html>

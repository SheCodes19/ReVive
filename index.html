<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ReVive | Login</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="login-page">
  <div class="login-page">
    <header class="top-bar">
      <a href="index.html">
      <img src="assets/logo.svg" class="logo" alt="ReVive Logo">
       </a>
    </header>

    <main class="login-split">
      <div class="login-left">
        <input type="text" placeholder="Username">
        <input type="password" placeholder="Password">
        <button class="btn">Login</button>
        <a href="profile.html" class="btn" style="display: block; width: 100%; max-width: 220px; text-align: center; margin: 10px auto; box-sizing: border-box;">Sign up</a>
        <button id="forgot-password" style="background: none; border: none; color: black; text-decoration: underline; margin-top: -12px; font-weight: bold; cursor: pointer;">
          Forgot Password?
        </button>        
      </div>
      <div class="login-right">
        <img src="assets/logo.svg" class="big-logo" alt="Logo">
        <h1>ReVive</h1>
        <p>Think Green. Do Green.</p>
      </div>
    </main>
  </div>
  <script>
    document.querySelector(".btn").addEventListener("click", function () {
      const username = document.querySelector('input[type="text"]').value;
      const password = document.querySelector('input[type="password"]').value;
  
      const savedPassword = localStorage.getItem("passwordForEmily") || "greenforest";
  
      if (username === "Emily" && password === savedPassword) {
        window.location.href = "dashboard.html"; 
      } else {
        alert("Invalid username or password.");
      }
    });
  
    document.getElementById("forgot-password").addEventListener("click", function () {
      const username = prompt("Enter your username:");
      if (!username) return;
  
      const newPassword = prompt("Enter your new password:");
      if (!newPassword) return;
  
      if (username === "Emily") {
        localStorage.setItem("passwordForEmily", newPassword);
        alert("Password updated! Try logging in with your new password.");
      } else {
        alert("Username not found.");
      }
    });
  </script>      
</body>
</html>
